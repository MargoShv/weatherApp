<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="City.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <div class="clearfix weather-temperature">
        <img src="" alt="Clear" id="icon" />
      </div>
      <div class="row">
        <div class="col-4">
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col-4">
          <div class="clearfix">
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">&deg;C</a> |
                <a href="#" id="fahrenheit-link">&deg;F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <ul>
            <li>Wind: <span id="wind"></span>m/s</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
            
      </div>
      <small>
      This project was coded by 
        <a href="mailto:m.kovalchuck@gmail.com">Mariia Kovalchuk</a> 
        and is open-sourced on <a href="https://github.com/MargoShv/weatherApp">GitHub</a> 
        and hosted with <a href="https://www.netlify.com/">Netlify</a>
        </small>
  </footer>
    <script src="src/index.js"></script>
  </body>
</html>
