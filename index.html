    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="City.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>

          />
        </svg>
      </h2>
      <div class="row">
        <div class="col-4">
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col-4">
          <div class="clearfix">
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">&deg;C</a> |
                <a href="#" id="fahrenheit-link">&deg;F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <ul>
            <li>Wind: <span id="wind"></span>m/s</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
